<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave  -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun fa-spin fa-lg" style="color: #eccc68;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-location-dot fa-bounce"></i>{%location%}, {%country%}</h2>
            <p id="date" >WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>
    </div>


    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");
        const tempStatus = "{%tempstatus%}";

        if(tempStatus == "Sunny"){
            weathercon.innerHTML = '<i class="fa-solid fa-sun fa-spin fa-lg" style="color: #eccc68;">'
        }
        else if(tempStatus == "Clouds"){
            weathercon.innerHTML = '<i class="fas fa-cloud fa-spin fa-lg" style="color: #f1f2f6;">'
        }
        else if(tempStatus == "Rainy"){
            weathercon.innerHTML = '<i class="fas fa-cloud-rain fa-spin fa-lg" style="color: #a4b0be;">'
        }
        else{
            weathercon.innerHTML = '<i class="fas fa-cloud fa-spin fa-lg" style="color: #44c3de;">'
        }
        const getCurDay = ()=>{
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let curtime = new Date();
            let day = weekday[curtime.getDay()];
            return day;
        };

        const getCurTime = ()=>{
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"
            ]

            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();

            let hours = now.getHours();
            let min = now.getMinutes();
            let period = "AM";

            if(hours > 11){
                period = "PM";
                if(hours > 12) hours -= 12;
            }
            if(min < 10){
                min = '0'+min;
            }
            return `${month} ${date} | ${hours}:${min} ${period}`;
        }
        curDate.innerHTML = getCurDay() + " | " + getCurTime();
    </script>
</body>
</html>
